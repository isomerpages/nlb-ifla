title: IFLA IT Section Mid-Term Conference
url: https://ifla.nlb.gov.sg
favicon: /images/favicon-ifla.ico
colors:
  primary-color: "#0d6742"
  secondary-color: "#2f8662"
  media-colors:
    - title: media-color-one
      color: "#f47d30"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: "This conference is a collaboration between the National Library
  Board and International Federation of Library Associations (IFLA) IT Section.
  This conference provides an opportunity to explore AI, including its practical
  implementation and opportunities on the horizon as well as the ethical,
  transparency, and unconscious bias considerations for responsible use. "
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://nlb-ifla-staging.netlify.app
prod: https://nlb-ifla-prod.netlify.app
shareicon: /images/ifla-logo.png
is_government: true
facebook-pixel: ""
google_analytics: G-43LV3D8GND
linkedin-insights: ""
